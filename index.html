<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body style="font-family: system-ui, sans-serif; text-align: center; padding: 16px;">
  <h2>–°–∫–∞–Ω–µ—Ä QR</h2>
  <p id="status">–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥</p>

  <video id="video" playsinline autoplay style="width: 100%; max-width: 400px; border-radius: 12px;"></video>
  <canvas id="canvas" style="display:none;"></canvas>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- jsQR –¥–ª—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è QR -->
  <script type="module">
    const tg = window.Telegram.WebApp;
    tg.expand(); // —Ä–∞—Å—Ç—è–Ω—É—Ç—å WebApp

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const statusEl = document.getElementById('status');
    const ctx = canvas.getContext('2d');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" } // –∑–∞–¥–Ω—è—è –∫–∞–º–µ—Ä–∞
        });
        video.srcObject = stream;
        statusEl.textContent = "–ö–∞–º–µ—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞, –Ω–∞–≤–µ–¥–∏ –Ω–∞ QR...";
      } catch (e) {
        console.error(e);
        statusEl.textContent = "–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ üò¢ –†–∞–∑—Ä–µ—à–∏ –¥–æ—Å—Ç—É–ø –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö.";
      }
    }

    import jsQR from "https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.mjs";

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

        const code = jsQR(imageData.data, imageData.width, imageData.height);
        if (code) {
          const qrText = code.data;
          statusEl.textContent = "QR –Ω–∞–π–¥–µ–Ω, –æ—Ç–ø—Ä–∞–≤–ª—è—é –≤ –±–æ—Ç–∞...";

          try {
            tg.sendData(qrText); // –≤–æ—Ç —ç—Ç–æ —É–ª–µ—Ç–∞–µ—Ç –≤ —Ç–≤–æ–π –±–æ—Ç
          } catch (e) {
            console.error("–û—à–∏–±–∫–∞ tg.sendData:", e);
          }

          tg.close(); // –∑–∞–∫—Ä—ã–≤–∞–µ–º WebApp
          return;
        }
      }
      requestAnimationFrame(tick);
    }

    startCamera().then(() => {
      requestAnimationFrame(tick);
    });
  </script>
</body>
</html>
