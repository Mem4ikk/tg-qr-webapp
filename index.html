<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #050509;
      color: #f5f5f5;
      text-align: center;
    }

    h2 {
      margin-bottom: 8px;
    }

    #status {
      margin-bottom: 12px;
      font-size: 14px;
      opacity: 0.9;
    }

    .video-wrapper {
      position: relative;
      display: inline-block;
      max-width: 420px;
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    #video {
      width: 100%;
      height: auto;
      display: block;
    }

    #overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>–°–∫–∞–Ω–µ—Ä QR</h2>
  <p id="status">–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥</p>

  <div class="video-wrapper">
    <video id="video" playsinline autoplay></video>
    <!-- –ù–∞ —ç—Ç–æ–º canvas —Ä–∏—Å—É–µ–º —Ä–∞–º–∫—É -->
    <canvas id="overlay"></canvas>
  </div>

  <!-- –°–∫—Ä—ã—Ç—ã–π canvas –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ø–∏–∫—Å–µ–ª–µ–π -->
  <canvas id="canvas" style="display:none;"></canvas>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- jsQR –¥–ª—è —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è QR -->
  <script type="module">
    const tg = window.Telegram.WebApp;
    tg.expand();

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');     // –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏
    const overlay = document.getElementById('overlay');   // –¥–ª—è —Ä–∞–º–∫–∏
    const statusEl = document.getElementById('status');

    const ctx = canvas.getContext('2d');
    const overlayCtx = overlay.getContext('2d');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        video.srcObject = stream;
        statusEl.textContent = "–ö–∞–º–µ—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞, –Ω–∞–≤–µ–¥–∏ –Ω–∞ QR...";
      } catch (e) {
        console.error(e);
        statusEl.textContent = "–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ üò¢ –†–∞–∑—Ä–µ—à–∏ –¥–æ—Å—Ç—É–ø –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö.";
      }
    }

    import jsQR from "https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.mjs";

    function drawLine(ctx, begin, end) {
      ctx.beginPath();
      ctx.moveTo(begin.x, begin.y);
      ctx.lineTo(end.x, end.y);
      ctx.lineWidth = 4;
      ctx.strokeStyle = "#00ff7f"; // –Ω–µ–æ–Ω –∑–µ–ª—ë–Ω—ã–π
      ctx.stroke();
    }

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        // —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —Ä–∞–∑–º–µ—Ä—ã canvas'–æ–≤ —Å –≤–∏–¥–µ–æ
        if (canvas.width !== video.videoWidth) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          overlay.width = video.videoWidth;
          overlay.height = video.videoHeight;
        }

        // —á–∏—Å—Ç–∏–º –æ–≤–µ—Ä–ª–µ–π –ø–µ—Ä–µ–¥ –Ω–æ–≤—ã–º –∫–∞–¥—Ä–æ–º
        overlayCtx.clearRect(0, 0, overlay.width, overlay.height);

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

        const code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert",
        });

        if (code) {
          // –†–∏—Å—É–µ–º —Ä–∞–º–∫—É –≤–æ–∫—Ä—É–≥ QR
          const loc = code.location;
          drawLine(overlayCtx, loc.topLeftCorner, loc.topRightCorner);
          drawLine(overlayCtx, loc.topRightCorner, loc.bottomRightCorner);
          drawLine(overlayCtx, loc.bottomRightCorner, loc.bottomLeftCorner);
          drawLine(overlayCtx, loc.bottomLeftCorner, loc.topLeftCorner);

          statusEl.textContent = "QR –Ω–∞–π–¥–µ–Ω, –æ—Ç–ø—Ä–∞–≤–ª—è—é –≤ –±–æ—Ç–∞...";

          const qrText = code.data;

          try {
            tg.sendData(qrText);
          } catch (e) {
            console.error("–û—à–∏–±–∫–∞ tg.sendData:", e);
          }

          tg.close();
          return;
        } else {
          statusEl.textContent = "–ü–æ–∏—Å–∫ QR-–∫–æ–¥–∞...";
        }
      }

      requestAnimationFrame(tick);
    }

    startCamera().then(() => {
      requestAnimationFrame(tick);
    });
  </script>
</body>
</html>
