<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Telegram WebApp TEST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #050509;
      color: #f5f5f5;
    }
    .wrap {
      max-width: 480px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    #status, #tg-info, #log {
      font-size: 14px;
      margin: 8px 0;
      text-align: left;
      word-break: break-all;
      white-space: pre-wrap;
    }
    button {
      margin-top: 16px;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      background: #00c271;
      color: #050509;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.97);
    }
    .box {
      padding: 10px 12px;
      border-radius: 12px;
      background: #11141a;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Telegram WebApp TEST</h1>

    <div id="status" class="box">Проверяю наличие Telegram WebApp...</div>
    <div id="tg-info" class="box"></div>
    <div id="log" class="box"></div>

    <button id="send-btn">Отправить test-данные в бота</button>
  </div>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    const statusEl = document.getElementById("status");
    const tgInfoEl = document.getElementById("tg-info");
    const logEl = document.getElementById("log");
    const sendBtn = document.getElementById("send-btn");

    function log(msg) {
      console.log(msg);
      logEl.textContent += msg + "\n";
    }

    // Пытаемся достать объект WebApp
    const tg = window.Telegram && window.Telegram.WebApp ? window.Telegram.WebApp : null;

    if (!tg) {
      statusEl.textContent = "❌ window.Telegram.WebApp НЕ найден.\n" +
        "Скорее всего, эта страница ОТКРЫТА НЕ как Telegram WebApp.";
      alert("tg = null. Это НЕ WebApp контекст.");
    } else {
      statusEl.textContent = "✅ Telegram WebApp ОБНАРУЖЕН.";
      try {
        tg.expand();
      } catch (e) {}
      const user = tg.initDataUnsafe && tg.initDataUnsafe.user;
      tgInfoEl.textContent = "tg.initDataUnsafe.user:\n" + JSON.stringify(user, null, 2);
      alert("tg обнаружен. Это WebApp! user_id=" + (user && user.id ? user.id : "unknown"));
    }

    sendBtn.addEventListener("click", () => {
      if (!tg) {
        alert("tg отсутствует, sendData НЕ сработает.");
        log("sendBtn: tg отсутствует, sendData не вызван.");
        return;
      }

      const payload = "test-" + Date.now();
      log("Отправляю tg.sendData: " + payload);
      alert("Отправляю в бота: " + payload);

      try {
        tg.sendData(payload);
      } catch (e) {
        log("Ошибка tg.sendData: " + e);
        alert("Ошибка tg.sendData: " + e);
      }
    });
  </script>
</body>
</html>
